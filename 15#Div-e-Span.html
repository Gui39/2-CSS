<!DOCTYPE html>
<html>
	<head>
		<title>div e span</title>
		<meta charset="utf-8">
		<style type="text/CSS">
			#topo {background: blue}
			#conteudo{background: red}
			#rodape{
				background: green
			}
			#assinatura{
				background: pink
			}
			.produto{
				background: gray;
				margin: 10px;
			}
			.azul {background: blue}
		</style>
	</head>
	<body >
		<!--- div's são geralmete utilizadas para fazer separações de elementos do site--->
		<div id="topo">
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produto">
				produto 1
			</div >
			<div class="produto">
				produto 2
			</div>
			<div class="produto">
				produto 3
			</div>
		</div>
		<div id="rodape">
			<!--- Com a utilização de span, é possivel fazer formatações inline--->
			Todos os <span class="azul">direitos</span> reservados
		</div>
		<!--- Spans serão sempre agrupados na mesma linha, diferente dos div's que são alocados na linha abaixo---> 
		<span id="assinatura">
			Guilherme
		</span>
	</body>
</html>
