<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e Cores</title>
		<meta charset="utf-8">
		<style type="text/CSS">
			.formatação{
				/*(pesquisa: "cores html online")Podem ser usadas cores específicas para formatação */
				color: #A7159D;
				font-size: 20px;
				background: #87AEB9;
				/*(pesquisa:"web safe fonts css") Podem ser usadas famílias genéricas de fontes para formatação. Se o aparelho do usuário não tiver a fonte especificada, usará a fonte seguinte após a vírgula.*/
				font-family: "Comic Sans MS", cursive, sans-serif; 
			}
			
		</style>
	</head>
	<body>
		<h1 class="formatação">Cabeçalho 1</h1>
		<p >Conteúdo</p>
	</body>
</html>
