<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">
		<style type="text/CSS">
			body{
				font-size: 30px;
				font-family: "Times New Roman", Times, serif;
			}
			.negrito{
				/*normal, bold, de 100 até 900*/
				font-weight: 550;
			}
			.italico{
				font-style: italic;
			}
			.formatação{
				/*text-decoration: overline;*/
				/*text-decoration: underline;*/
				text-decoration: line-through;
			}
			.texto{
				font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
			}

		</style>
	</head>
	<body>
		<p class="negrito">Texto negrito</p>
		<p>Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatação">Formatação de texto</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>
	</body>
</html>
